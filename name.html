        // æ€»åˆ†è®¡ç®—å‡½æ•°
        function calculateTotalScore(wugeScores, numberScore, wuxingScore, yinxingyiScore, guaxiangScore) {
            // äº”æ ¼æƒé‡åˆ†é…
            const tiangeWeight = 0.1;  // å¤©æ ¼æƒé‡10%
            const rengeWeight = 0.4;   // äººæ ¼æƒé‡40%
            const digeWeight = 0.2;    // åœ°æ ¼æƒé‡20%
            const waigeWeight = 0.1;   // å¤–æ ¼æƒé‡10%
            const zonggeWeight = 0.2;  // æ€»æ ¼æƒé‡20%
            
            // è®¡ç®—äº”æ ¼åŠ æƒå¾—åˆ†
            const wugeTotal = 
                wugeScores.tiange.score * tiangeWeight +
                wugeScores.renge.score * rengeWeight +
                wugeScores.dige.score * digeWeight +
                wugeScores.waige.score * waigeWeight +
                wugeScores.zongge.score * zonggeWeight;
            
            // è®¡ç®—æ€»åˆ†ï¼ˆæ»¡åˆ†100åˆ†ï¼‰
            const totalScore = wugeTotal + numberScore + wuxingScore + yinxingyiScore + guaxiangScore;
            
            // ç¡®ä¿æ€»åˆ†åœ¨åˆç†èŒƒå›´å†…ï¼ˆ0-100ï¼‰
            return Math.max(0, Math.min(100, totalScore));
        }

        // è®¡ç®—äº”æ ¼æ•°ç†
        function calculateWuge(name) {
            // åˆ†ç¦»å§“æ°å’Œåå­—
            let firstName = '';
            let lastName = '';
            
            // ç®€å•å¤„ç†ï¼Œå‡è®¾å¤å§“åªæœ‰ä¸¤ä¸ªå­—
            if (name.length >= 3) {
                firstName = name.substring(0, 2); // å¤å§“
                lastName = name.substring(2);
            } else {
                firstName = name.charAt(0); // å•å§“
                lastName = name.substring(1);
            }
            
            // ç®€åŒ–çš„ç¬”ç”»è®¡ç®—ï¼ˆå®é™…åº”ç”¨ä¸­éœ€è¦æŸ¥åº·ç†™å­—å…¸ï¼‰
            const firstNameStrokes = firstName.length * 3; // ç®€åŒ–å¤„ç†
            const lastNameStrokes = lastName.length * 3; // ç®€åŒ–å¤„ç†
            
            // è®¡ç®—äº”æ ¼
            let tiange, renge, dige, waige, zongge;
            
            // å¤©æ ¼ï¼šå§“æ°ç¬”ç”» + 1ï¼ˆå•å§“ï¼‰ï¼›å§“æ°ä¸¤å­—ç›¸åŠ ï¼ˆå¤å§“ï¼‰
            if (firstName.length == 1) {
                tiange = firstNameStrokes + 1;
            } else {
                tiange = firstNameStrokes;
            }
            
            // äººæ ¼ï¼šå§“æ°æœ€åä¸€å­— + åå­—ç¬¬ä¸€å­—ç¬”ç”»
            renge = firstNameStrokes + (lastName.length > 0 ? 3 : 0);
            
            // åœ°æ ¼ï¼šåå­—ç¬”ç”»ç›¸åŠ ï¼ˆå•å + 1ï¼‰
            if (lastName.length <= 1) {
                dige = lastNameStrokes + 1;
            } else {
                dige = lastNameStrokes;
            }
            
            // æ€»æ ¼ï¼šå§“åæ‰€æœ‰å­—ç¬”ç”»æ€»å’Œ
            zongge = firstNameStrokes + lastNameStrokes;
            
            // å¤–æ ¼ï¼šå§“åæ€»ç¬”ç”» - äººæ ¼ç¬”ç”»
            waige = zongge - renge;
            
            // è®¡ç®—å„æ ¼çš„å‰å‡¶
            const tiangeFortune = calculate81Fortune(tiange);
            const rengeFortune = calculate81Fortune(renge);
            const digeFortune = calculate81Fortune(dige);
            const waigeFortune = calculate81Fortune(waige);
            const zonggeFortune = calculate81Fortune(zongge);
            
            // ç®€åŒ–çš„åˆ†æ•°è®¡ç®—ï¼ˆæ ¹æ®å‰å‡¶ç­‰çº§ï¼‰
            const getScoreByFortune = (fortune) => {
                if (fortune.level.text === 'å¤§å‰') return 100;
                if (fortune.level.text === 'å‰') return 80;
                if (fortune.level.text === 'åŠå‰åŠå‡¶') return 60;
                if (fortune.level.text === 'å‡¶') return 40;
                if (fortune.level.text === 'å¤§å‡¶') return 20;
                return 50;
            };
            
            return {
                tiange: { number: tiange, fortune: tiangeFortune, score: getScoreByFortune(tiangeFortune) },
                renge: { number: renge, fortune: rengeFortune, score: getScoreByFortune(rengeFortune) },
                dige: { number: dige, fortune: digeFortune, score: getScoreByFortune(digeFortune) },
                waige: { number: waige, fortune: waigeFortune, score: getScoreByFortune(waigeFortune) },
                zongge: { number: zongge, fortune: zonggeFortune, score: getScoreByFortune(zonggeFortune) }
            };
        }
